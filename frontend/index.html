<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Retail Sales Dashboard - Advanced analytics platform with real-time insights" />
    <meta name="theme-color" content="#1e293b" />

    <title>Retail Sales Dashboard - Advanced Analytics & Insights</title>
    <style>
      :root {
        /* Color System - Industry Standard */
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-300: #cbd5e1;
        --slate-400: #94a3b8;
        --slate-500: #64748b;
        --slate-600: #475569;
        --slate-700: #334155;
        --slate-800: #1e293b;
        --slate-900: #0f172a;
        
        --blue-500: #3b82f6;
        --blue-600: #2563eb;
        --purple-500: #8b5cf6;
        --purple-600: #7c3aed;
        
        /* Gradients */
        --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        --gradient-secondary: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        --gradient-surface: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.8) 100%);
        
        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
        --shadow-2xl: 0 25px 50px rgba(0, 0, 0, 0.25);
        
        /* Spacing */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --spacing-2xl: 48px;
        
        /* Border Radius */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 20px;
        --radius-full: 9999px;
        
        /* Typography */
        --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
      }
      
      body {
        margin: 0;
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--slate-900);
        color: var(--slate-100);
        overscroll-behavior: none;
      }

      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      /* Custom Scrollbar - Modern Design */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--slate-900);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--gradient-primary);
        border-radius: var(--radius-full);
        border: 2px solid var(--slate-900);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--blue-600) 0%, var(--purple-600) 100%);
      }

      /* Global Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      #root {
        animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Mobile Optimizations */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
        
        button {
          -webkit-touch-callout: none;
          user-select: none;
        }

        /* Prevent zoom on input focus */
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Loading State */
      .loading {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Focus Styles */
      *:focus-visible {
        outline: 2px solid var(--blue-500);
        outline-offset: 2px;
      }

      /* Selection */
      ::selection {
        background-color: rgba(59, 130, 246, 0.3);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
