services:
  # Backend Service
  - type: web
    name: retail-sales-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci && npm rebuild better-sqlite3
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
    
  # Frontend Service  
  - type: web
    name: retail-sales-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    envVars:
      - key: VITE_API_URL
        value: https://retail-sales-backend.onrender.com/api
